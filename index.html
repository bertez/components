<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Web components</title>

  <!-- <link rel="stylesheet" href="dist/styles.css?v=1.0"> -->

  <style type="text/css">
    ul[is="panel-list"] {
      max-width: 10rem;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      list-style: none;
    }

    ul[is="panel-list"] li {
      padding: .4rem 1rem;
      border-bottom: 1px solid rgb(200, 200, 200);
    }

    ul[is="panel-list"] li[role="navigation"] {
      background: rgb(200, 200, 200);
    }
  </style>

</head>

<body>
  <ul is="panel-list" data-back="<<" hidden>
    <li>Lugo
      <ul>
        <li>Viveiro
          <ul>
            <li>Covas</li>
            <li>Cantarrana</li>
          </ul>
        </li>
        <li>Xove</li>
      </ul>
    </li>
    <li>Coru√±a</li>
    <li>Ourense</li>
  </ul>

  <script src="dist/main.js" type="module"></script>
</body>

</html>
