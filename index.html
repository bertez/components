<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Web components</title>

  <!-- <link rel="stylesheet" href="dist/styles.css?v=1.0"> -->

  <style type="text/css">
    ul[is="panel-list"]:not(.is-ready) {
      display: none;
    }

    ul[is="panel-list"] .has-children::after {
      content: ">";
    }
  </style>

</head>

<body>
  <ul is="panel-list">
    <li>Lugo
      <ul>
        <li>Viveiro
          <ul>
            <li>Landrove</li>
          </ul>
        </li>
        <li><a href="http://ber.to">Xove</a>
        </li>
        <li>O Vicedo</li>
      </ul>
    </li>
    <li>Coruña
      <ul>
        <li>Padrón</li>
        <li>Betanzos</li>
        <li>Trazo</li>
      </ul>
    </li>
    <li><span onclick="javascript:alert('ou')">Ourense</span></li>
  </ul>

  <script src="dist/main.js" type="module"></script>
</body>

</html>
